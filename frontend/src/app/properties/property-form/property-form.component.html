<h2>{{ editing ? 'Editar Propiedad' : 'Añadir Nueva Propiedad' }}</h2>

<form (ngSubmit)="onSubmit()">
  <label for="titulo">Título:</label>
  <input id="titulo" type="text" [(ngModel)]="property.titulo" name="titulo" required />

  <label for="descripcion">Descripción:</label>
  <textarea id="descripcion" [(ngModel)]="property.descripcion" name="descripcion"></textarea>

  <label for="precio">Precio:</label>
  <input id="precio" type="number" [(ngModel)]="property.precio" name="precio" required />

  <label for="estado">Estado:</label>
  <select id="estado" [(ngModel)]="property.estado" name="estado">
    <option value="Disponible">Disponible</option>
    <option value="Alquilada">Alquilada</option>
    <option value="Vendida">Vendida</option>
  </select>

  <button type="submit">{{ editing ? 'Actualizar' : 'Guardar' }}</button>
</form>
